    <script>
        $('.icon-bar').hover(function(){
            $(this).css({
                width:220
            })
            $('.icon-bar span').css({
                display:'inline'
            })
            $('.icon-bar a').css({
                textAlign:'left'
            })
        }, function(){
            $(this).css({
                width:70
            })
            $('.icon-bar span').css({
                display:'none'
            })
            $('.icon-bar a').css({
                textAlign:'center'
            })
        })

        
    </script>
