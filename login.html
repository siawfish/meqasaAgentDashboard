<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/meqasa-logo-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in to your dashboard</title>
</head>
<body>
    <div style="padding:0px" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="registrationField loginField">
                    <h3>Log In</h3>
                    <div class="signinOptions">
                        <div class="google-btn">
                            <div class="google-icon-wrapper">
                                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                            </div>
                            <p class="btn-text"><b>Log in with Google</b></p>
                        </div>
                        <div class="google-btn yahoo">
                            <div class="google-icon-wrapper">
                                <img class="google-icon" src="./img//yahooIcon.png"/>
                            </div>
                            <p class="btn-text"><b>Log in with Yahoo!</b></p>
                        </div>
                        <div class="google-btn facebook">
                            <div class="google-icon-wrapper">
                                <img class="google-icon" src="./img/facebookIcon.png"/>
                            </div>
                            <p class="btn-text"><b>Log in with Facebook</b></p>
                        </div>
                    </div>
                    <div class="inputField">
                        <label for="experience">Enter your email address</label>
                        <input type="text" />
                    </div>
                    <div class="inputField">
                        <label for="experience">Your password</label>
                        <input type="number" />
                    </div>
                    <button>Log In</button>
                    <p class="createAccLink">Don't already have an account? <a href="./register.html">Create one.</a></p>
                </div>
            </div>
            <div class="col-md-6" style="padding:0px">
                <div class="appImgWrapper">
                    <div class="imgWrapper">
                        <img src="./img/meqasa_app.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
