<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/meqasa-logo-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Agent Profile</title>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Profile</li>
        </ol>
    </nav>

    <div class="row">
        <div class="icon-bar">
            <a href="index.html"><i class="fa fa-home"></i><span>Dashboard</span></a>
            <a class="active" href="#"><i class="fa fa-user"></i><span>Profile</span></a>
            <a href="#"><i class="fa fa-list-alt"></i><span>My Listings</span></a>
            <a href="#"><i class="fa fa-envelope"></i><span>My Leads</span></a>
            <a href="#"><i class="fa fa-bolt"></i><span>Bumps</span></a>
            <a href="#"><i class="fa fa-certificate"></i><span>Top Ads</span></a>
            <a href="#"><i class="fa fa-trophy"></i><span>Premiums</span></a>
            <a href="#"><i class="fa fa-diamond"></i><span>Premium+</span></a>
            <a href="#"><i class="fa fa-line-chart"></i><span>Engagements</span></a>
            <a href="#"><i class="fa fa-credit-card"></i><span>Subscriptions</span></a>
        </div>
    
        <div class="container-fluid padding">
            <div class="col-12">
                <div class="sectionBoard">
                    <h3>Personal Information</h3>
                    <div class="section">
                        <div class="avatarContainer">
                            <img width="80px" height="80px" src="img/avatar.png" alt="">
                            <p>Gerald Amanor <br> <span>Jools Inc</span></p>
                        </div>
                        <div class="inputField">
                            <label for="experience">Experience</label>
                            <input type="number" />
                            <small>What is your experience in years</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
       $(document).ready(function(){
           $('.icon-bar').hover(function(){
               $(this).css({
                   width:220
               })
               $('.icon-bar span').css({
                   display:'inline'
               })
               $('.icon-bar a').css({
                   textAlign:'left'
               })
           }, function(){
                $(this).css({
                   width:70
                })
                $('.icon-bar span').css({
                    display:'none'
                })
                $('.icon-bar a').css({
                   textAlign:'center'
               })
           })
       })
    </script>
</body>
</html>
